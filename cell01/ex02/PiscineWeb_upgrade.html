<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulos</title>
    <style>
        #titulocontenedor {
            text-align: center;

        }

        #father-box {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        #image-box1, #image-box2{
            width: 150px;
            height: auto;

        }

        #image-box1 img,#image-box2 img {
            width: 100%;
            height: auto;

        }
    </style>
</head>

<body>
    <div id="titulocontenedor">
        <h1><b>Piscine Web</b></h1>
    </div>

    <div id="father-box">
        <div id="image-box1">
            <img src="media/raccon_meme.jpg">

        </div>

        <div id="image-box2">
            <img src="media/anrgy_duck.jpg">
        </div>
    </div>
</body>

</html>
