<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="profile-card">
        <div class="card-header">
            <h1>Perfil</h1>
        </div>
        <table>
            <tr>
                <td class="profile-picture-cell">
                    <img src="media/icon3.jpg" alt="Foto de Perfil" class="profile-picture">
                    <p class="login">@fgallard</p>
                    <p class="description">Programadora - superviviente</p>
                </td>
            </tr>
            <tr>
                <td class="social-icons-cell">
                    <div class="social-icons">
                        <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin fa-2x"></i></a>
                        <a href="#" aria-label="GitHub"><i class="fab fa-github fa-2x"></i></a>
                        <a href="#" aria-label="Twitter"><i class="fab fa-twitter fa-2x"></i></a>
                        <a href="#" aria-label="Instagram"><i class="fab fa-instagram fa-2x"></i></a>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="contact-button-cell">
                    <button class="contact-button">Contacto</button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
