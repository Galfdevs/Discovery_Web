<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        input[type="text"],
        select,
        button {
            padding: 10px 15px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        input[type="text"] {
            width: 180px;
            text-align: center;
        }

        select {
            background-color: #e9e9e9;
            cursor: pointer;
        }

        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        button:active {
            background-color: #1e7e34;
        }
    </style>
</head>

<body>
    <h1>Calculadora Básica</h1>

    <input type="text" id="leftOperand" placeholder="Operando izquierdo">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="text" id="rightOperand" placeholder="Operando derecho">
    <button id="calculateButton">¡Pruébame!</button>

    <script>

        $(document).ready(function () {

            $('#calculateButton').on('click', function () {

                const leftOperand = parseInt($('#leftOperand').val());
                const rightOperand = parseInt($('#rightOperand').val());
                const operator = $('#operator').val();
                let result;


                if (isNaN(leftOperand) || isNaN(rightOperand) || leftOperand < 0 || rightOperand < 0) {
                    alert("Error :(");
                    return;
                }


                switch (operator) {
                    case '+':
                        result = leftOperand + rightOperand;
                        break;
                    case '-':
                        result = leftOperand - rightOperand;
                        break;
                    case '*':
                        result = leftOperand * rightOperand;
                        break;
                    case '/':
                        if (rightOperand === 0) {
                            alert("It's over 9000!");
                            console.log("It's over 9000!");
                            return;
                        }
                        result = leftOperand / rightOperand;
                        break;
                    case '%':
                        if (rightOperand === 0) {
                            alert("It's over 9000!");
                            console.log("It's over 9000!");
                            return;
                        }
                        result = leftOperand % rightOperand;
                        break;
                }

                alert("Resultado: " + result);
                console.log("Resultado: " + result);
            });

            setInterval(() => {
                alert("Please, use me...");
            }, 30000);
        });
    </script>
</body>

</html>
